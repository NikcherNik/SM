<head>

</head>
<body class="main-page ng-cloak" ng-controller = "appCtrl">
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Пункт 1</a></li>
                            <li><a href="#">Пункт 2</a></li>
                        </ul>
                        <div class="navbar-form navbar-right hidden-sm" ng-if = "!login" ng-cloak >
                            <a href="#/login" class="btn btn-sm singup " >Войти</a>
                            <a href="#/registration" class="btn btn-sm button-background" >Регистрация</a>

                        </div>

                                <h1 class="login-main">{{login}}</h1>
                                <button type="submit"
                                        ng-controller="singOutCtrl"
                                        ng-click="singOut()"

                </div>
            </nav>
            </div>

    <div class="main-img"></div>
